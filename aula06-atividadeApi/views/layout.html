<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{% block title %}Rick and Morty Explorer{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
	<header class="site-header">
		<nav class="container">
			<a href="{{ url_for('main.index') }}" class="brand">Rick & Morty</a>
			<a href="{{ url_for('main.characters') }}" class="nav-link">Personagens</a>
		</nav>
	</header>

	<main class="container">
		{% block content %}{% endblock %}
	</main>

	<footer class="site-footer">
		<div class="container">Feito por <a style="color: #fff;" href="https://github.com/Edsofilho">Edsofilho</a></div>
	</footer>
</body>
</html>
