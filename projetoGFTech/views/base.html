<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>GF Tech</title>
  </head>

  <body>
    <!-- nav -->
    <!-- https://www.eletrogate.com/arduino -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index">
          <img src="{{url_for('static', filename='images/logo.png')}}" width="50" height="50" class="d-inline-block align-text-top">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/estoque">Estoque</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cadcomponentes">Componentes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cadplacas">Placas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cadsensores">Sensores</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- fim da nav -->

    {% block content %}
    <!-- Aqui irá o consteúdo das outras páginas-->
    {% endblock content %}

    <!-- Footer -->
    <footer class="py-3 mt-5">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/index" class="nav-link px-2 text-body-secondary">Início</a></li>
        <li class="nav-item"><a href="/estoque" class="nav-link px-2 text-body-secondary">Estoque</a></li>
        <li class="nav-item"><a href="/cadcomponentes" class="nav-link px-2 text-body-secondary">Componentes</a></li>
        <li class="nav-item"><a href="/cadplacas" class="nav-link px-2 text-body-secondary">Placas</a></li>
        <li class="nav-item"><a href="/cadsensores" class="nav-link px-2 text-body-secondary">Sensores</a></li>
      </ul>
      <p class="text-center text-body-secondary">© 2025, Made by Edson Felizardo and Arthur Coelho</p>
    </footer>
    <!-- Fim do footer -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
